<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="login-body">
    <button class="return"><a href="index.html">return to home</a></button>
    <div class="login-container">
        <!-- Form Container -->
        <div class="form-container">
            <!-- Login Form -->
            <form class="login-form" action="../backend/api/auth.php" method="POST">
                <input type="hidden" name="action" value="login">
                <h2 class="form-title">Welcome Back</h2>

                <!-- Error Message Container -->
                <div id="login-error" style="color: red; text-align: center; margin-bottom: 20px; display: none;"></div>

                <div class="form-group">
                    <label for="login-email">Username</label>
                    <input type="text" id="login-email" name="email" class="form-control"
                        placeholder="Enter your username" required style="text-transform: none;">
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" class="form-control"
                        placeholder="Enter your password" required minlength="6" style="text-transform: none;">
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <script>
        // Check URL parameters for errors
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            document.getElementById('login-error').innerText = error;
            document.getElementById('login-error').style.display = 'block';
        }
    </script>
</body>

</html>
